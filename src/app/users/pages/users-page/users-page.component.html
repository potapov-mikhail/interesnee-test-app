<div class="mt-5">
  <div class="row">
    <div class="col-6">
     <users-table
       [users]="users$ | async"
       (selected)="handleSelect($event)">
     </users-table>
    </div>
    <div class="col-12 col-md-4">
      <user-card
        *ngIf="selectedUser"
        [user]="selectedUser">
      </user-card>
    </div>
  </div>
</div>
