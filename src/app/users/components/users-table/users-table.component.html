<ui-table [data]="users">
  <ng-template #th>
    <th>Last name</th>
    <th>First name</th>
    <th>Second name</th>
    <th>Email</th>
  </ng-template>
  <ng-template #tr let-user="item">
    <tr (click)="handleSelect(user)" class="cursor-pointer">
      <td>{{ user.lastName }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.secondName }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </ng-template>
</ui-table>
